services:
  - type: web
    name: tapin-api
    runtime: bun
    region: oregon
    buildCommand: bun install
    startCommand: bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
